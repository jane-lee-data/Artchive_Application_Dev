<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- required meta tags (bootstrap)-->
        <meta charset="utf-8">
        <meta name="viewpoert" content="initial-scale=1, width=device-width">

        <!-- add bootstrap to the project (css / js)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- custom css -->
        <link href="/static/styles.css" rel="stylesheet">

        <title>Artchive: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <!-- Navbar https://getbootstrap.com/docs/5.1/components/navbar/ -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Artchive</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                {% if session["user_id"] %}
                    <ul class="navbar-nav me-auto mt-2">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/explore">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/discover">Discover</a>
                    </li>


                    </ul>
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item">
                            <a class="nav-link" href="/mylist">My List</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                    </ul>

                {% else %}
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    </ul>
                {% endif %}

              </div>
            </div>
          </nav>

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
            Data provided by <a href="https://www.nga.gov/open-access-images/open-data.html">National Gallery of Art</a>
        </footer>


    </body>

</html>
