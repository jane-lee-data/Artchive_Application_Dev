{% extends "layout.html" %}

{% block title %}
    Search Result
{% endblock %}

{% block main %}


<div class="row">
<div class="card-group">
    {% for row in rows %}
    <div class="col-sm-3">
        <div class="card" style="height: 700px; object-fit: contain; margin:4px;">
                <!-- Image section-->
                    <div style="height: 420px;">
                    <img src = {{ row[2] }} class="img-thumbnail" style="width:100%; height:400px; object-fit: contain;">
                    </div>

                <!--Info and buttons-->
                <div style="height: 300px; object-fit: contain;">
                    <!-- Card Body-->
                    <div class="card-body">
                            <div style="height: 80px; object-fit: cover;">
                                <h5 class="card-title limit-chars" style="padding-top: 10px;"> {{ row[0] }} </h5>
                                <p class="card-text"> {{ row[1] }} </p>
                            </div>

                            <div id="btn_objectinfo" style="height: 150px;">
                                <div style="vertical-align: bottom;">
                                    <form action="/explore" method="post">
                                        <button class="btn btn-primary" type="submit" name="objectinfo" value={{ row[3] }}> Learn more </button>
                                    </form>
                                    <a href={{ row[2] }} class="btn btn-outline-primary btn-sm" style="margin-top:8px;"> Full Image </a>
                                </div>
                            </div>
                    </div>

                    <!-- Card Footer-->
                    <div class="card-footer">
                        <form action="/mylist" method="post" style="vertical-align: middle;">
                            <button small class="text-muted btn" type="submit" name="saveobject" value={{ row[3] }}>Save to My List</small>
                        </form>
                    </div>

                </div>
                <!--Info and buttons ends here-->
         </div>
    </div>
    {% endfor %}
</div>
</div>


{% endblock %}
